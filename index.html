<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik+Scribble&display=swapfamily=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="form-group">
            <label for="principle">Principle Amount</label>
            <input type="number" id="principle" placeholder="Enter the principle Amount">
        </div>
        <div class="form-group">
            <label for="intrestRate">Intrest Rate</label>
            <input type="number" id="intrestRate" placeholder="Enter the Intrest Rate">
        </div>
         <div class="form-group">
            <label for="principle">Tenure (in years)</label>
            <input type="number" id="tenure" placeholder="Enter Tenure in years">
        </div>
        <button id="calculateBtn" class="calculate-btn">Calculate</button>
        <p id="result" class="result">Maturity Amount</p>
    </div>
<script src="script.js"></script>
</body>
</html>
